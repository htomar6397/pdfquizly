<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Brand gradient -->
    <linearGradient id="pdfq-grad" x1="0" y1="0" x2="64" y2="64" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#3182CE"/>
      <stop offset="100%" stop-color="#63B3ED"/>
    </linearGradient>
  </defs>

  <!-- Gradient circle background -->
  <circle cx="32" cy="32" r="28" fill="url(#pdfq-grad)"/>

  <!-- Folded‐corner hint (document) -->
  <path d="M44,4 L60,4 L60,20 Z" fill="#F5F7FA"/>

  <!-- White “Q” for Quiz -->
  <text
    x="32" y="44"
    text-anchor="middle"
    fill="#FFF"
    font-family="sans-serif"
    font-size="36"
    font-weight="bold"
  >Q</text>
</svg>
